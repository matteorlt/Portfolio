name: Deploy Portfolio to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions explicites pour accÃ©der aux secrets
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful"
        echo "ğŸ“Š Files: $(find client/dist -type f | wc -l)"
        echo "ğŸ“Š Size: $(du -sh client/dist)"
        
    - name: ğŸ” Verify secrets access
      run: |
        echo "Testing secrets access..."
        
        # Stocker dans des variables locales
        TOKEN_VALUE="${{ secrets.VERCEL_TOKEN }}"
        ORG_VALUE="${{ secrets.VERCEL_ORG_ID }}"
        PROJECT_VALUE="${{ secrets.VERCEL_PROJECT_ID }}"
        
        # VÃ©rifier chaque secret
        if [ -z "$TOKEN_VALUE" ] || [ "$TOKEN_VALUE" = "" ]; then
          echo "âŒ VERCEL_TOKEN is empty or not accessible"
          echo ""
          echo "ğŸ” VÃ©rifications Ã  faire :"
          echo "1. Allez dans : Settings â†’ Secrets and variables â†’ Actions"
          echo "2. Assurez-vous que 'VERCEL_TOKEN' existe sous 'Repository secrets' (PAS Organization secrets)"
          echo "3. VÃ©rifiez les fautes de frappe : doit Ãªtre exactement 'VERCEL_TOKEN' (pas d'espaces, bonne casse)"
          echo "4. Essayez de supprimer et recrÃ©er le secret"
          echo "5. VÃ©rifiez que vous Ãªtes dans le bon repository"
          exit 1
        fi
        
        if [ -z "$ORG_VALUE" ] || [ "$ORG_VALUE" = "" ]; then
          echo "âŒ VERCEL_ORG_ID is empty or not accessible"
          exit 1
        fi
        
        if [ -z "$PROJECT_VALUE" ] || [ "$PROJECT_VALUE" = "" ]; then
          echo "âŒ VERCEL_PROJECT_ID is empty or not accessible"
          exit 1
        fi
        
        echo "âœ… Tous les secrets sont accessibles"
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Portfolio dÃ©ployÃ© avec succÃ¨s sur Vercel !"
        echo "ğŸŒ Site en ligne sur Vercel"
