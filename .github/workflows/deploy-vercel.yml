name: Deploy Portfolio to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions explicites pour accéder aux secrets
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install-all
        
    - name: 🏗️ Build frontend
      run: npm run build:prod
      
    - name: 🧪 Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "❌ Build failed - dist folder not found"
          exit 1
        fi
        echo "✅ Build successful"
        echo "📊 Files: $(find client/dist -type f | wc -l)"
        echo "📊 Size: $(du -sh client/dist)"
        
    - name: 🔍 Verify secrets access
      run: |
        echo "Testing secrets access..."
        
        # Stocker dans des variables locales
        TOKEN_VALUE="${{ secrets.VERCEL_TOKEN }}"
        ORG_VALUE="${{ secrets.VERCEL_ORG_ID }}"
        PROJECT_VALUE="${{ secrets.VERCEL_PROJECT_ID }}"
        
        # Vérifier chaque secret
        if [ -z "$TOKEN_VALUE" ] || [ "$TOKEN_VALUE" = "" ]; then
          echo "❌ VERCEL_TOKEN is empty or not accessible"
          echo ""
          echo "🔍 Vérifications à faire :"
          echo "1. Allez dans : Settings → Secrets and variables → Actions"
          echo "2. Assurez-vous que 'VERCEL_TOKEN' existe sous 'Repository secrets' (PAS Organization secrets)"
          echo "3. Vérifiez les fautes de frappe : doit être exactement 'VERCEL_TOKEN' (pas d'espaces, bonne casse)"
          echo "4. Essayez de supprimer et recréer le secret"
          echo "5. Vérifiez que vous êtes dans le bon repository"
          exit 1
        fi
        
        if [ -z "$ORG_VALUE" ] || [ "$ORG_VALUE" = "" ]; then
          echo "❌ VERCEL_ORG_ID is empty or not accessible"
          exit 1
        fi
        
        if [ -z "$PROJECT_VALUE" ] || [ "$PROJECT_VALUE" = "" ]; then
          echo "❌ VERCEL_PROJECT_ID is empty or not accessible"
          exit 1
        fi
        
        echo "✅ Tous les secrets sont accessibles"
        
    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
        
    - name: ✅ Success
      run: |
        echo "🎉 Portfolio déployé avec succès sur Vercel !"
        echo "🌐 Site en ligne sur Vercel"
