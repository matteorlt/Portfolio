name: Deploy Portfolio to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful"
        echo "ğŸ“Š Files: $(find client/dist -type f | wc -l)"
        echo "ğŸ“Š Size: $(du -sh client/dist)"
        
    - name: ğŸ” Verify secrets
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "âŒ ERROR: VERCEL_TOKEN secret is missing or empty"
          exit 1
        fi
        if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
          echo "âŒ ERROR: VERCEL_ORG_ID secret is missing or empty"
          exit 1
        fi
        if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
          echo "âŒ ERROR: VERCEL_PROJECT_ID secret is missing or empty"
          exit 1
        fi
        echo "âœ… All secrets are configured"
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Portfolio dÃ©ployÃ© avec succÃ¨s sur Vercel !"
        echo "ğŸŒ Site en ligne sur Vercel"
