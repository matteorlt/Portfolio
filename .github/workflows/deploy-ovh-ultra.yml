name: Deploy Portfolio to OVH FTP (Ultra Fast)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Test build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful - dist folder found"
        echo "ğŸ“Š Files to deploy:"
        find client/dist -type f | wc -l
        du -sh client/dist
        
    - name: ğŸ“¦ Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: ğŸš€ Deploy ONLY dist folder to OVH
      run: |
        echo "ğŸš€ Starting ultra-fast deployment..."
        echo "ğŸ“ Deploying ONLY client/dist/ contents to /www/"
        
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        set net:timeout 60
        set net:max-retries 2
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        echo 'ğŸ”„ Syncing dist folder...'
        mirror -R --delete --verbose --exclude-glob .git* --exclude-glob node_modules/ --exclude-glob .env*
        bye
        "
        echo "âœ… Ultra-fast deployment completed!"
          
    - name: âœ… Deployment success
      run: |
        echo "ğŸ‰ Portfolio dÃ©ployÃ© avec succÃ¨s sur OVH !"
        echo "ğŸŒ Votre site est maintenant en ligne"
        echo "âš¡ DÃ©ploiement ultra-rapide terminÃ© !"
