name: Deploy Portfolio to OVH FTP (Fast)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install-all
        
    - name: 🏗️ Build frontend
      run: npm run build:prod
      
    - name: 🧪 Test build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "❌ Build failed - dist folder not found"
          exit 1
        fi
        echo "✅ Build successful - dist folder found"
        
    - name: 📦 Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: 🚀 Deploy to OVH FTP (Fast)
      run: |
        echo "🚀 Starting fast deployment..."
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        set net:timeout 30
        set net:max-retries 3
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        echo '📁 Uploading essential files...'
        put index.html
        put robots.txt
        put sitemap.xml
        echo '📁 Uploading assets...'
        mirror -R assets/ assets/
        echo '📁 Uploading static files...'
        mirror -R ico/ ico/
        mirror -R logos/ logos/
        mirror -R preview/ preview/
        echo '📁 Uploading videos...'
        mirror -R videos/ videos/
        echo '📁 Uploading 3D models...'
        mirror -R 3d_models/ 3d_models/
        echo '📁 Uploading CV...'
        mirror -R cv/ cv/
        bye
        "
        echo "✅ Fast deployment completed!"
          
    - name: ✅ Deployment success
      run: |
        echo "🎉 Portfolio déployé avec succès sur OVH !"
        echo "🌐 Votre site est maintenant en ligne"
