name: Deploy Portfolio to OVH FTP (Fast)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Test build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful - dist folder found"
        
    - name: ğŸ“¦ Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: ğŸš€ Deploy to OVH FTP (Fast)
      run: |
        echo "ğŸš€ Starting fast deployment..."
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        set net:timeout 30
        set net:max-retries 3
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        echo 'ğŸ“ Uploading essential files...'
        put index.html
        put robots.txt
        put sitemap.xml
        echo 'ğŸ“ Uploading assets...'
        mirror -R assets/ assets/
        echo 'ğŸ“ Uploading static files...'
        mirror -R ico/ ico/
        mirror -R logos/ logos/
        mirror -R preview/ preview/
        echo 'ğŸ“ Uploading videos...'
        mirror -R videos/ videos/
        echo 'ğŸ“ Uploading 3D models...'
        mirror -R 3d_models/ 3d_models/
        echo 'ğŸ“ Uploading CV...'
        mirror -R cv/ cv/
        bye
        "
        echo "âœ… Fast deployment completed!"
          
