name: Deploy Portfolio to OVH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful"
        echo "ğŸ“Š Files: $(find client/dist -type f | wc -l)"
        echo "ğŸ“Š Size: $(du -sh client/dist)"
        
    - name: ğŸ“¦ Install FTP client
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: ğŸš€ Deploy to OVH
      run: |
        echo "ğŸš€ Deploying website to OVH..."
        
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        set net:timeout 60
        set net:max-retries 2
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        echo 'ğŸ”„ Syncing website files...'
        mirror -R --delete --verbose
        bye
        "
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Portfolio dÃ©ployÃ© avec succÃ¨s !"
        echo "ğŸŒ Site en ligne sur OVH"