name: Deploy Portfolio to OVH Git

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install-all
        
    - name: ğŸ—ï¸ Build frontend
      run: npm run build:prod
      
    - name: ğŸ§ª Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "âŒ Build failed - dist folder not found"
          exit 1
        fi
        echo "âœ… Build successful"
        echo "ğŸ“Š Files: $(find client/dist -type f | wc -l)"
        echo "ğŸ“Š Size: $(du -sh client/dist)"
        
    - name: ğŸš€ Deploy to OVH Git
      run: |
        echo "ğŸš€ Deploying to OVH Git integration..."
        
        # Configuration Git pour OVH
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Ajouter le remote OVH Git
        git remote add ovh ${{ secrets.OVH_GIT_URL }} || true
        
        # CrÃ©er une branche de dÃ©ploiement avec seulement les fichiers buildÃ©s
        git checkout -b deploy-$(date +%Y%m%d-%H%M%S)
        
        # Supprimer tout sauf client/dist
        find . -maxdepth 1 -not -name 'client' -not -name '.' -exec rm -rf {} +
        cd client
        find . -maxdepth 1 -not -name 'dist' -not -name '.' -exec rm -rf {} +
        cd ..
        
        # DÃ©placer le contenu de dist Ã  la racine
        mv client/dist/* .
        rm -rf client
        
        # Commit et push vers OVH
        git add .
        git commit -m "Deploy portfolio $(date)"
        git push ovh HEAD:main --force
        
        echo "âœ… Deployed to OVH Git!"
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Portfolio dÃ©ployÃ© avec succÃ¨s sur OVH Git !"
        echo "ğŸŒ Site en ligne sur OVH"