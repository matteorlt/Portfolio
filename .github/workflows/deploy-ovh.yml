name: Deploy Portfolio to OVH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install-all
        
    - name: 🏗️ Build frontend
      run: npm run build:prod
      
    - name: 🧪 Verify build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "❌ Build failed - dist folder not found"
          exit 1
        fi
        echo "✅ Build successful"
        echo "📊 Files: $(find client/dist -type f | wc -l)"
        echo "📊 Size: $(du -sh client/dist)"
        
    - name: 📦 Install FTP client
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: 🚀 Deploy to OVH
      run: |
        echo "🚀 Deploying website to OVH..."
        
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        set net:timeout 60
        set net:max-retries 2
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        echo '🔄 Syncing website files...'
        mirror -R --delete --verbose
        bye
        "
        
    - name: ✅ Success
      run: |
        echo "🎉 Portfolio déployé avec succès !"
        echo "🌐 Site en ligne sur OVH"