name: Deploy Portfolio to OVH FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install-all
        
    - name: 🏗️ Build frontend
      run: npm run build:prod
      
    - name: 🧪 Test build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "❌ Build failed - dist folder not found"
          exit 1
        fi
        echo "✅ Build successful - dist folder found"
        
    - name: 🚀 Deploy to OVH FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /www/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          **/README.md
          **/deploy-*.sh
          **/deploy-*.ps1
          **/test-deployment.sh
          **/OVH-DEPLOYMENT.md
          **/ecosystem.config.js
          **/GIT-FTP-SOLUTIONS.md
          **/git-deploy-ftp.sh
          **/.github/**
          
    - name: ✅ Deployment success
      run: |
        echo "🎉 Portfolio déployé avec succès sur OVH !"
        echo "🌐 Votre site est maintenant en ligne"
