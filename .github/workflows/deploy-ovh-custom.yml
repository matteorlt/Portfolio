name: Deploy Portfolio to OVH FTP (Custom)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install-all
        
    - name: 🏗️ Build frontend
      run: npm run build:prod
      
    - name: 🧪 Test build
      run: |
        if [ ! -d "client/dist" ]; then
          echo "❌ Build failed - dist folder not found"
          exit 1
        fi
        echo "✅ Build successful - dist folder found"
        
    - name: 📦 Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
        
    - name: 🚀 Deploy to OVH FTP (Custom)
      run: |
        lftp -c "
        set ftp:ssl-allow no
        set ftp:passive-mode on
        set ftp:list-options -a
        open ftp://${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}@${{ secrets.FTP_HOST }}
        lcd client/dist
        cd /www
        mirror -R --delete --verbose --exclude-glob .git* --exclude-glob node_modules/ --exclude-glob .env*
        bye
        "
          
    - name: ✅ Deployment success
      run: |
        echo "🎉 Portfolio déployé avec succès sur OVH !"
        echo "🌐 Votre site est maintenant en ligne"
